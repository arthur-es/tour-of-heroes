<h2>My Heroes</h2>

<div tourAnchor="quinto-adicionaHeroe">
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes" tourAnchor="quarto-listaHerois">
  <li *ngFor="let hero of heroes; let ultimo = last"
      [attr.tourAnchor]="ultimo ? 'sexto-ultimoItemLista' : null">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
